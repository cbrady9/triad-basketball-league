        /* Styles for sortable headers */
        th.sortable {
            cursor: pointer;
            position: relative;
        }

        th.sortable::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid transparent;
        }

        th.sortable.asc::after {
            border-bottom-color: #333;
            /* Up arrow */
            margin-top: -4px;
        }

        th.sortable.desc::after {
            border-top-color: #333;
            /* Down arrow */
            margin-top: 4px;
        }
    </style>
</head>
