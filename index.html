<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triad Basketball League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Example of some custom CSS if you need it, but try to stick to Tailwind */
        body {
            font-family: sans-serif;
            /* Tailwind typically sets this, but for emphasis */
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200" style="font-family: 'Inter', sans-serif;">
    <header class="bg-gray-800 text-white p-4 shadow-md border-b border-gray-700 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-gray-100">Triad Basketball League</a>
            <nav class="flex items-center">
                {/* The only change is items-baseline in the line below */}
                <ul class="flex items-baseline space-x-6">
                    <li><a href="index.html" class="text-gray-300 hover:text-white">Home</a></li>

                    <li class="relative group pb-4">
                        <button class="text-gray-300 hover:text-white flex items-center">
                            <span>League</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div
                            class="absolute left-0 mt-2 w-48 bg-gray-700 border border-gray-600 rounded-md shadow-lg p-2 hidden group-hover:block">
                            <a href="teams.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Teams</a>
                            <a href="players.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Players</a>
                            <a href="schedule.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Schedule</a>
                            <a href="transactions.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Transactions</a>
                        </div>
                    </li>

                    <li class="relative group pb-4">
                        <button class="text-gray-300 hover:text-white flex items-center">
                            <span>Stats</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div
                            class="absolute left-0 mt-2 w-48 bg-gray-700 border border-gray-600 rounded-md shadow-lg p-2 hidden group-hover:block">
                            <a href="standings.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Standings</a>
                            <a href="leaders.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">League
                                Leaders</a>
                            <a href="player-stats.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Player
                                Stats</a>
                            <a href="team-stats.html"
                                class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 rounded-md">Team
                                Stats</a>
                        </div>
                    </li>

                    <li><a href="https://discord.gg/Q6RGpkbMJn" class="text-gray-300 hover:text-white" target="_blank"
                            rel="noopener noreferrer">Discord</a></li>
                </ul>
                <div id="season-selector-container" class="ml-6"></div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <div class="lg:col-span-1">
                <div id="standings-widget-container" class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="recent-results-widget-container" class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                </div>

                <div id="next-games-widget-container" class="bg-gray-800 p-6 rounded-lg border border-ray-700">
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 p-4 mt-8 text-center text-sm">
        <div class="container mx-auto">
            <p>&copy; 2025 Triad Basketball League. All rights reserved.</p>
        </div>
    </footer>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>

</html>
